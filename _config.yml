description: Cedric is a motivated software engineer with 16+ years of broad experience in full stack development, consulting, and building high quality applications for wide-range of customers. He was previously a software engineer at Vintedge. At Vintedge, he helps companies build web and mobile apps in JavaScript, React, Webpack, Node.js, Android & others. He is passionate about open source and empowering people.

